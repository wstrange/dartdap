name: dartdap
version: 0.6.0
description: >
    LDAP v3 client library for Dart. Supports basic LDAP operations, add, delete, search, modify against
    any LDAP v3 compliant server.
homepage: https://github.com/wstrange/dartdap
environment:
  sdk: '>=2.12.0  <3.0.0'

dependencies:
  asn1lib: "^1.0.0"
  logging: "^1.0.0"
  petitparser: "^4.0.2"
  collection: "^1.15.0"
dev_dependencies:
  test: "^1.16.2"
  yaml: "^3.0.0"
  pedantic: "^1.10.0"