name: dartdap
version: 0.7.3-dev.1
description: >
  LDAP v3 client library for Dart. Supports basic LDAP operations, add, delete, search, modify against
  any LDAP v3 compliant server.
homepage: https://github.com/wstrange/dartdap
environment:
  sdk: ^3.0.0

dependencies:
  asn1lib: "^1.5.2"
  logging: "^1.0.0"
  petitparser: ^6.0.2
  collection: "^1.18.0"

dev_dependencies:
  test: "^1.24.6"
  yaml: "^3.1.2"
  lints: ^4.0.0
