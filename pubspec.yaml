name: dartdap
version: 0.11.2
description: >
  LDAP v3 client library for Dart. Supports basic LDAP operations, add, delete, search, modify against
  any LDAP v3 compliant server.
homepage: https://github.com/wstrange/dartdap
environment:
  sdk: ^3.4.0

dependencies:
  asn1lib: ^1.6.4
  logging: ^1.3.0
  petitparser: ^6.1.0
  collection: ^1.19.1

dev_dependencies:
  test: ^1.26.2
  lints: ^3.0.0

false_secrets:
  - test/**/*.pem
