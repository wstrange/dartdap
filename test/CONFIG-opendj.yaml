# Example custom config file for special tests
#
# To run tests using this configuration, create a "CONFIG.yaml" symlink to it.
# See README.md for details.

directories:
  ldap:
    host: localhost
    port: 1389
    ssl: false
    validate-certificate: false
    bindDN: uid=admin
    password: password
    testDN: dc=example,dc=com

  ldaps:
    host: localhost
    port: 1636
    ssl: true
    validate-certificate: false
    bindDN: uid=admin
    password: password
    testDN: dc=example,dc=com

  default:
    host: localhost
    port: 1636
    ssl: true
    validate-certificate: false
    bindDN: uid=admin
    password: password
    testDN: dc=example,dc=com


logging:
  ldap.connection: INFO
  ldap.recv.ldap: INFO
  ldap.recv: INFO
  ldap.send.bytes: INFO
  ldap.send.ldap: INFO
  ldap.send: INFO
  ldap: INFO
  ldap.pool: FINEST

